<div class="modal-header">
    <h3>Edit organization</h3>
    <div class="close">
        <button class="btn btn-outline-primary btn-sm" (click)="closeDialog()">
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>

<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="organization">Organization name</label>
            <input type="text" class="form-control" id="organization"
                   placeholder="What should the Organization be called?"
                   formControlName="name"
                   [class.is-invalid]="(form.controls['name'].dirty || form.controls['name'].touched) && form.controls['name'].invalid"
            >
            <ul>
                <li class="text-danger" *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched">
                    Organization name is required
                </li>
                <li class="text-danger" *ngIf="form.controls['name'].hasError('minlength') || form.controls['name'].hasError('maxlength')">
                    Your organization name must be between 5 and 60 characters
                </li>
                <li class="text-danger" *ngIf="form.controls['name'].hasError('pattern')">
                    Your organization name can only contain latin letters, digits, printable characters
                </li>
                <li class="text-danger" *ngIf="form.controls['name'].hasError('noWhiteSpace')">
                    Your organization name can't contain space at the beginning or at the end
                </li>
            </ul>
        </div>
        <button type="submit" (click)="updateOrganization()" class="btn btn-primary w-100 mt-3" [disabled]="!form.valid">Update organization</button>
    </form>
</div>
