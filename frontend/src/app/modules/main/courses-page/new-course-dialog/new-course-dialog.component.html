<div class="dialog-container">
    <div class="dialog-header">
        <h3>New Course in (org name here)</h3>
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="remark">
        This course is in (org name here). Organization owners can see the members and contents of this team.
    </div>
    <form>
        <div class="form-group">
            <label for="course">Course name</label>
            <input type="text" class="form-control" id="course" placeholder="What should the Course be called?">
        </div>
        <button type="submit" (click)="createCourse()" class="btn btn-primary w-100 mt-3">Create course</button>
    </form>
</div>
