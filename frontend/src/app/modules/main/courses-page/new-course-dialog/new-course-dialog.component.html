<div class="dialog-container">
    <div class="dialog-header">
        <h3>New Course in (org name here)</h3>
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="remark">
        This course is in (org name here). Organization owners can see the members and contents of this team.
    </div>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="courseName">Course display name</label>
            <input type="text" class="form-control" id="courseName" placeholder="What should the Course be called?" formControlName="displayName">
        </div>
        <div class="form-group">
            <label for="courseDisplayName">Course username</label>
            <input type="text" class="form-control" id="courseDisplayName" placeholder="course-username" aria-describedby="courseNameHelp" formControlName="name">
            <div id="courseNameHelp" class="form-text attention">You can't change this after creating a Course! So pick carefully.</div>
        </div>
        <button type="submit" (click)="createCourse()" class="btn btn-primary w-100 mt-3" [disabled]="!form.valid">Create course</button>
    </form>
</div>
