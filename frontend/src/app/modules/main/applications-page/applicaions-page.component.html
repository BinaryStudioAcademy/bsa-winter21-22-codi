<div class="content" >
    <div class="apps-header">
        <div class="apps-header-title">
            <h1>Apps</h1>
            <button (click)="publichApp()" class="btn btn-primary">Publish</button>
        </div>
        <div class="muted-text">
            <p>Discover and share amazing repls to run, comment and fork</p>
        </div>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    <div *ngIf="!loading">
        <div *ngFor="let appsCollection of appsCollections" class="apps-collection mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h3>{{appsCollection.tite}}</h3>
                <a routerLink="{{appsCollection.seeAllLink}}">See all</a>
            </div>
            <div class="apps-collection-container mt-2">
                <app-card *ngFor="let app of appsCollection?.apps?.items" [app]="app"></app-card>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a routerLink="/main/tags" class="h4 d-flex justify-content-center align-items-center text-primary">
            <i class="fa fa-tags mr-2"></i> See all tags...
        </a>
    </div>
</div>
