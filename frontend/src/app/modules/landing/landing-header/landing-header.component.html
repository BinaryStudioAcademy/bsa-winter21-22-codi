<div class="all">
  <div class="logoAndfeatures">
    <img routerLink="" [src]=landingImage alt="Landing Logo" width="100"
        height="35">
      <div class="hide">
          <a (click)="scrollFunc('feature-ide')">IDE</a>
          <a (click)="scrollFunc('feature-multiplayer')">Multiplayer</a>
          <a (click)="scrollFunc('feature-community')">Community</a>
          <a (click)="scrollFunc('supported-language')">Supported Language</a>
          <a (click)="scrollFunc('summary-block')">Summary</a>
          <a (click)="scrollFunc('teamforeducation-block')">Team for Education</a>
      </div>
</div>
  <div class="buttons">
    <button  class="logButton" type="Button" [routerLink]="['/login']">Log in</button>
    <button  class="signButton" type="Button" [routerLink]="['/register']">Sign in</button>
  </div>
</div>
