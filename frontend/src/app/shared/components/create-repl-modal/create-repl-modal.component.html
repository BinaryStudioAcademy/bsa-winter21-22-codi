<div class="repl-close">
  <button class="btn btn-outline-primary btn-sm" (click)="activeModal.close()">
      <img src="assets/images/close-button.svg" alt="close">
  </button>
</div>
<div class="all-repl-content">
  <div class="repl-content">
    <div class="title-repl">
        <span class="title-repl-text">Create a project</span>
        <button type="button" class="btn btn-outline-primary btn-sm">
            <span class="repl-form-span">Import from GitHub</span>
        </button>
    </div>
    <form [formGroup]="form">
      <div class="repl-create-form">
        <div class="repl-form-template">
          <div class="repl-form-box">
            <label class="repl-form-label">
              <span class="repl-form-span">Template</span>
            </label>
              <ng-template #rt let-r="result" let-t="term">
                  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
              </ng-template>
            <div class="repl-form-input-box">
              <input
                id="typeahead-focus"
                type="text"
                class="form-control"
                placeholder="Search templates"
                [inputFormatter]="formatter"
                [resultTemplate]="rt"
                formControlName="template"
                [ngbTypeahead]="search"
                (focus)="focus$.next($any($event).target.value)"
                (click)="click$.next($any($event).target.value)"
                [editable]='false'
                #instance="ngbTypeahead"
              />
            </div>
          </div>
        </div>
        <div class="repl-form-title">
          <div class="repl-form-title-box">
            <label class="repl-form-label">
              <span class="repl-form-span">Title</span>
            </label>
            <input  placeholder="Name your project" class="form-control" formControlName="projectName">
              <ul>
                  <li class="text-danger" *ngIf="form.controls['projectName'].hasError('minlength') || form.controls['projectName'].hasError('maxlength')">
                      <span class="repl-form-span">Your project name must be between 2 and 15 characters</span>
                  </li>
                  <li class="text-danger" *ngIf="form.controls['projectName'].hasError('pattern')">
                      <span class="repl-form-span">Your project name can only contain latin letters, digits</span>
                  </li>
              </ul>
          </div>
          <div class="repl-form-title-box">
            <label class="repl-form-label">
              <span class="repl-form-span">Privacy</span>
            </label>
            <div class="repl-privacy-box">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" formControlName="privacy">
                <label class="custom-control-label" for="customSwitch1"></label>
              </div>
              <span class="repl-form-span">Repl is public</span>
            </div>
              <button class="btn btn-primary btn-sm" [disabled]="!form.valid" type="submit" (click)="submit()">
                  Create project
              </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
